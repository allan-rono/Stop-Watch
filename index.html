<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/jpg" href="./Images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <figure class="text-center">
                    <h1  class="display-1">
                        <img src="./Images/logo.png" width="60" height="60">STOP WATCH
                    </h1>
                </figure>
                <span class="badge rounded-pill bg-warning">Beginner</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <div class="display-1" id="display">00:00:00</div>      
                    </blockquote>
                    <br>
                    <blockquote class="blockquote">
                        <button class="btn btn-success btn-lg" id="start">Start</button>
                        <button class="btn btn-danger btn-lg" id="stop">Stop</button>
                        <button class="btn btn-primary btn-lg" id="reset">Reset</button>
                    </blockquote>
                </figure>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
